<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <img
        src="./asset/businesswoman-executive-professional-success-concept (1).jpg"
        alt="business woman"
        class="img"
      />
      <blockquote class="testimonial">
        <p class="testimonial__text">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit.
          Voluptatibus, maiores vel repudiandae praesentium laudantium mollitia
          eveniet inventore est excepturi nemo, eligendi quas assumenda officia
          error.
        </p>
        <p class="testimonial__author">Maria Alamenda</p>
        <p class="testimonial__job">
          Senior Product Manager at EDP Commercials
        </p>
      </blockquote>
      <button class="btn btn__left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <button class="btn btn__right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
      <div class="dots">
        <button class="dot dot__fill">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
      </div>
    </div>
  </body>
</html>
